upstream Presence_Absence {
    server web:8000;
}

server {

    listen 8081;

    location / {
        proxy_pass http://Presence_Absence;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/staticfiles/;
    }

    location /media/ {
            alias /usr/src/app/mediafiles/;
    }

}



